
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualizing Voices</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>
    <style>
    path {
	fill: none;
	stroke: #aaa;
    }
        
</style>
    <body>
        <h1>Visualizing Voices</h1>
        <h2>... around California's water quality </h2>
        
        <h3> Title </h3>
        <p>
            HELLOO This is a paragraph, here we write about our thang
            Hello
        </p>
        
        
        
        <!-- TREE DIAGRAM OF COUNTIES:https://bl.ocks.org/d3indepth/502c024a398dc772fe947905f217dab3 -->
        
        
        <!-- MAP OF CALIFORNIA -->
        
                
        <object id="CA" data="/images/Blank_California_Map.svg" type="image/svg+xml"></object>
        
        <!-- line 1 -->
        
        <svg width="1000" height="100">
		  <path transform="translate(200, 0)" />
        </svg>
        
        <svg width="1000" height="100">
		  <g class="axis" transform="translate(20, 0)" />
        </svg>
        
        
        <script src="//d3js.org/d3.v4.min.js"></script>
        

        
        
        <script>
            var data = [[0, 20], [100, 80], [200, 40], [300, 60], [400, 30]];
            var lineGenerator = d3.line();
            var pathString = lineGenerator(data);
            
            d3.select('path')
	          .attr('d', pathString);
        </script>
        
        
        
         <!-- axis -->

        <script>
            var scale = d3.scaleLinear().domain([0, 1000]).range([0, 600]);

            var axis = d3.axisBottom().scale(scale);


            d3.select('.axis')
	          .call(axis);

	    </script>  

        
        <h3> Title </h3>
        <p>
            This is a paragraph, here we write about our thang
        </p>
    </body>
</html>
